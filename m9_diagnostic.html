<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade 9 Diagnostic Practice</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .question {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 16px;
      background-color: #fff;
    }
    .whiteboard {
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
      background: #fff;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .whiteboard-controls {
      margin-top: 0.5rem;
    }
    .whiteboard-controls button {
      padding: 0.4rem 1rem;
      margin-right: 0.5rem;
      border: none;
      background: #6c5ce7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .whiteboard-controls button:hover {
      background: #5a4edb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grade 9 Fraction & Decimal Diagnostic</h1>
  </header>
  <main>
    <div class="content-wrapper">
      <!-- Questions 1 to 12 -->
      <script>
        const questions = [
          'Evaluate: 1/6 + 2/6 + 3/6',
          'Evaluate: 5/6 × 12/11',
          'Evaluate: 5/6 ÷ (-10/12)',
          'Evaluate: 1/2 × 4/3 × 4/22 × 33/8',
          'Evaluate: 1 1/3 ÷ (1/2 + 1/3)',
          'Evaluate: 5 + (-3) + (-4)',
          'Evaluate: -2 - (-2) - 2',
          'Evaluate: -1 × (-2) × (-3)',
          'Evaluate: 1 3/4 ÷ (-3/2)',
          'Evaluate: 2.45 + 0.5',
          'Evaluate: 1.234 × 0.01',
          'Evaluate: 5.4 × 1.2'
        ];
      </script>

      <div id="question-container"></div>
    </div>
  </main>

  <script>
    const container = document.getElementById('question-container');

    questions.forEach((q, i) => {
      const qNum = i + 1;
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <p><strong>${qNum}.</strong> ${q}</p>
        <canvas class="whiteboard" id="whiteboard${qNum}"></canvas>
        <div class="whiteboard-controls">
          <button onclick="undoDrawing(${qNum})">Undo</button>
          <button onclick="clearWhiteboard(${qNum})">Clear</button>
        </div>
      `;
      container.appendChild(div);
    });

    const whiteboards = {};
    for (let i = 1; i <= 12; i++) {
      initializeWhiteboard(i);
    }

    function initializeWhiteboard(qNum) {
      const canvas = document.getElementById(`whiteboard${qNum}`);
      const ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      whiteboards[qNum] = { ctx, isDrawing: false, history: [], currentStep: -1 };

      canvas.addEventListener('mousedown', e => startDrawing(qNum, e));
      canvas.addEventListener('mousemove', e => draw(qNum, e));
      canvas.addEventListener('mouseup', () => stopDrawing(qNum));
      canvas.addEventListener('mouseout', () => stopDrawing(qNum));

      saveState(qNum);
    }

    function startDrawing(qNum, e) {
      whiteboards[qNum].isDrawing = true;
      whiteboards[qNum].ctx.beginPath();
      whiteboards[qNum].ctx.moveTo(e.offsetX, e.offsetY);
    }

    function draw(qNum, e) {
      if (!whiteboards[qNum].isDrawing) return;
      whiteboards[qNum].ctx.lineTo(e.offsetX, e.offsetY);
      whiteboards[qNum].ctx.strokeStyle = 'black';
      whiteboards[qNum].ctx.lineWidth = 2;
      whiteboards[qNum].ctx.stroke();
    }

    function stopDrawing(qNum) {
      if (whiteboards[qNum].isDrawing) saveState(qNum);
      whiteboards[qNum].isDrawing = false;
    }

    function saveState(qNum) {
      const canvas = document.getElementById(`whiteboard${qNum}`);
      const state = whiteboards[qNum].ctx.getImageData(0, 0, canvas.width, canvas.height);
      whiteboards[qNum].history.push(state);
      whiteboards[qNum].currentStep++;
    }

    function undoDrawing(qNum) {
      if (whiteboards[qNum].currentStep > 0) {
        whiteboards[qNum].currentStep--;
        whiteboards[qNum].ctx.putImageData(
          whiteboards[qNum].history[whiteboards[qNum].currentStep],
          0, 0
        );
      }
    }

    function clearWhiteboard(qNum) {
      const canvas = document.getElementById(`whiteboard${qNum}`);
      whiteboards[qNum].ctx.clearRect(0, 0, canvas.width, canvas.height);
      whiteboards[qNum].ctx.fillStyle = 'white';
      whiteboards[qNum].ctx.fillRect(0, 0, canvas.width, canvas.height);
      whiteboards[qNum].history = [];
      saveState(qNum);
    }
  </script>

  <footer>
    <p>Email: terkperhannah@gmail.com | Instagram: hannah.attempts.teaching | TikTok: hannah.attempts.teaching</p>
  </footer>
</body>
</html>
